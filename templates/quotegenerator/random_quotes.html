{% extends 'partials/base.html' %}
{% block title %}Random quotes{% endblock %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-16 w-full max-w-3xl h-96 relative overflow-hidden">
        <img src="{{ image_url }}" alt="Quote Background" class="absolute inset-0 object-cover w-full h-full opacity-70">
        <div class="relative z-10 p-8">
            <p class="text-5xl italic text-gray-800">
                {{ quote }}
            </p>
            <p class="mt-4 text-right font-bold text-gray-600 text-xl">
                - {{ author }}
            </p>
        </div>
        <a href="/" class="absolute left-4 bottom-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded focus:outline-none focus:ring focus:ring-blue-300 transition duration-200 ease-in-out">  
            Next Quote
        </a>
    </div>
</body>
</html>
